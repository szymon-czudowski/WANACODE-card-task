<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Project - Homework 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="main">
        <div class="photo">
            <img src="images/photo.svg" alt="Face photo">
        </div>
        <div class="personal-details">
            <div class="name-and-surname-and-position">
                <div><p class="name">Aleksander</p></div>
                <div><p class="surname">KOWALSKI</p></div>
                <div><p id="position">STANOWISKO</p></div>
            </div>
            <div class="contact-and-address">
                <div><img src="images/map-pin.svg"><p class="contact-details">ul. Długa 6, Gdańsk</p></div>
                <div><img src="images/mail.svg"><p class="contact-details">aleksanderkowalski@gmail.com</p></div>
                <div><img src="images/phone.svg"><p class="contact-details">503 589 132</p></div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
